{% extends "base.html" %} {% block title %}Account Settings{% endblock %} {% block content
    %} {% set sex_values=["male","female"] %}
    
    <br />
    <div class="container">
      <div class="row justify-content-between">
        <div class="col-12" >
          <div class="account_card">
            <form method="POST" class="acc_in">
              <h3>Account Settings</h3>
              <div class="container">
                <br />
                <div class="form-group">
                    <!-- FullName var=fullName -->
                    <label for="fullName">Full Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="fullName"
                      name="fullName"
                      placeholder="Enter first name"
                      value="{{accdetails.name}}"
                      required
                    />
                  </div>
                  <!-- Phone Number var=phoneNumber -->
                  <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input
                      type="tel"
                      class="form-control"
                      id="phoneNumber"
                      name="phoneNumber"
                      placeholder="Enter Phone Number"
                      value="{{accdetails.phone}}"
                      required
                    />
                  </div>
                  <!-- Email Address var=email -->
                  <div class="form-group">
                    <label for="email">Email Address</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      placeholder="Enter email"
                      value="{{accdetails.email}}"
                      required
                    />
                  </div>
                  <!-- date of birth var=dob -->
          <div class="form-group">
            <label for="dob">Date Of Birth</label>
            <input
              type="date"
              class="form-control"
              id="dob"
              name="dob"
              max="2004-12-31"
              value="{{accdetails.dob}}"
              required
            />
          </div>
          <!-- Gender var=sex-->
          <div class="input-group mb-3">
            <label for="acctype">Sex</label>
            <select class="form-select" id="sex" name="sex" required>
                <option value="{{accdetails.sex}}" selected disabled hidden>{{accdetails.sex}}</option>
              {% for s in sex_values %}
              <option value="{{s}}">{{s}}</option>
              {% endfor %}
            </select>
          </div>
          
          <br />
          <!-- Occupation var=occupation -->
          <div class="form-group">
            <label for="occupation">Occupation</label>
            <input
              type="text"
              class="form-control"
              id="occupation"
              name="occupation"
              placeholder="Enter your occupation"
              value="{{accdetails.occupation}}"
              required
            />
          </div>
          <!-- Permanent address var=address -->
          <div class="form-group">
            <label for="address">Permanent Address</label>
            <input
            type="text"
              class="form-control"
              placeholder="Enter Permanent Address"
              id="address"
              name="address"
              value="{{accdetails.address}}"
              required/>
          </div>
          <br />
          <center><button type="submit" class="btn btn-success" name='button' id='button'>Save Changes</button></center>
          <br/>
            </form>
            
          </div>
          <br/>
        </div>
      </div>
    </div>
    {% endblock %}
